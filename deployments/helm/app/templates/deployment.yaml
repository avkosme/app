---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  template:
     metadata:
       labels:
         app: {{ .Chart.Name }}
     spec:
       containers:
       - name: {{ .Chart.Name }}
         image: {{ .Values.image }}
       restartPolicy: Always
